<header class="admin-header" role="banner">
    <div class="admin-header__container">
        <!-- Left: Brand section with title and subtitle -->
        <div class="admin-header__brand">
            <h1 class="admin-header__title" id="admin-header-title">Androidplay</h1>
            <span class="admin-header__subtitle" id="admin-header-subtitle">ADMIN PORTAL</span>
        </div>

        <!-- Spacer for flex layout -->
        <div class="admin-header__spacer"></div>

        <!-- Right: Action icons -->
        <div class="admin-header__actions">
            <!-- Code bracket icon -->
            <span aria-hidden="true" class="admin-header__code-icon">&lt;/&gt;</span>

            <!-- Theme toggle -->
            <label aria-label="Toggle theme" class="admin-header__theme-toggle toggle">
                <input aria-label="Toggle between light and dark theme" id="theme-toggle" type="checkbox">
                <span class="admin-header__theme-icon"></span>
            </label>
        </div>
    </div>
</header>
